
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="login">
        <div class="login-content">
            <div class="login-forms">
                <form action="/sign-in" method="POST" class="login-registre" id="login-in">
                    <h1 class="login-title">Sign In</h1>

                    <div class="login-box">
                        <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Username" class="login-input" name="username">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-lock-alt login-icon'></i>
                        <input type="password" placeholder="Password" class="login-input" name="password">
                    </div>

                    <a href="#" class="login-forgot">Forgot password?</a>

                    <input type="submit" class="login-button">Sign In</a>

                    <div>
                        <span class="login-account">Don't have an Account ?</span>
                        <a href="/sign-up" class="login-signin" id="sign-up">Sign Up</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
